<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<header class="ms-header ms-header-dark"> <!--ms-header-dark-->
	<div class="container container-full">
		<div class="ms-title">
			<a href="index.html"> <!-- <img src="assets/img/demo/logo-header.png" alt=""> -->
				<span class="ms-logo animated zoomInDown animation-delay-5">HM</span>
				<h1 class="animated fadeInRight animation-delay-6">
					HRDatabank&nbsp;&nbsp; <span>Management </span>
				</h1>
			</a> <a href="../about/VersionLog.xhtml"
				class="animated fadeInRight animation-delay-6">Version 0.8.3</a> 
		</div>

		<div class="header-right">
			<div class="share-menu">
				<ul class="share-menu-list">
					<li class="animated fadeInRight animation-delay-3"><a
						href="https://hrdatabank.slack.com" target="_blank"
						class="btn-circle btn-slack"> <i class="fa fa-slack"></i>
					</a></li>
					<li class="animated fadeInRight animation-delay-2"><a
						href="https://www.facebook.com/hrdatabankinc/" target="_blank"
						class="btn-circle btn-facebook"> <i class="zmdi zmdi-facebook"></i>
					</a></li>
					<li class="animated fadeInRight animation-delay-1"><a
						href="https://twitter.com/hrdatabank/" target="_blank"
						class="btn-circle btn-twitter"> <i class="zmdi zmdi-twitter"></i>
					</a></li>
				</ul>
				<a href="javascript:void(0)"
					class="btn-circle btn-circle-primary animated zoomInDown animation-delay-7">
					<i class="zmdi zmdi-share"></i>
				</a>
			</div>
			<h:panelGroup
				rendered="#{userBean.connectedUser.idUserInformation != 0}">
				<a href="/notification.xhtml"
					class="btn-ms-menu btn-circle btn-circle-primary animated  animation-delay-8">
					<i class="fa fa-bell"></i><span class="badge-pill badge-pill-pink">#{userBean.numberNotificationUser}</span>
				</a>
			</h:panelGroup>
			<form class="search-form animated zoomInDown animation-delay-9">
				<input id="search-box" type="text" class="search-input"
					placeholder="Search..." name="q" /> <label for="search-box">
					<i class="zmdi zmdi-search"></i>
				</label>
			</form>
			<a href="javascript:void(0)"
				class="btn-ms-menu btn-circle btn-circle-primary ms-toggle-left animated zoomInDown animation-delay-10">
				<i class="zmdi zmdi-menu"></i>
			</a>
		</div>
	</div>
	</header>
</ui:composition>
