<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<div class="ms-slidebar sb-slidebar sb-left sb-style-overlay"
		id="ms-slidebar">
		<div class="sb-slidebar-container">
			<header class="ms-slidebar-header">

			<div class="ms-slidebar-login">
				<a href="javascript:void(0)" class="withripple"> <i
					class="zmdi zmdi-account"></i> Welcome <h:outputText
						value="#{accountBean.connectedAccount.staff.name}" id="nameUser"
						style="width : 100px;" /></a>



				<h:form>
					<h:commandLink class="withripple">
						<f:ajax listener="#{userBean.logoutUser()}" render="@this"></f:ajax> 
                                                #{translate.logout}
					</h:commandLink>
				</h:form>
			</div>

			<div class="ms-slidebar-title">

				<div class="ms-slidebar-t">
					<span class="ms-logo ms-logo-sm">HM</span>
					<h3>
						HRDatabank&nbsp;&nbsp; <span>Management</span>
					</h3>
				</div>
			</div>
			</header>
			<ul class="ms-slidebar-menu" id="slidebar-menu" role="tablist"
				aria-multiselectable="true">
				<li><a class="link" href="Dashboard.xhtml"> <i
						class="zmdi zmdi-home"></i> Dashboard
				</a></li>
				<li><a class="link" href="MyProfile.xhtml"> <i class="zmdi zmdi-image"></i>
						My Profile
				</a></li>
				<li class="card" role="tab" id="sch2"><a class="collapsed"
					role="button" data-toggle="collapse" data-parent="#slidebar-menu"
					href="#sc2" aria-expanded="false" aria-controls="sc2"> <i
						class="zmdi zmdi-account"></i> Manage Staffs
				</a></li>
				<li class="card" role="tab" id="sch4"><a class="collapsed"
					role="button" data-toggle="collapse" data-parent="#slidebar-menu"
					href="#sc4" aria-expanded="false" aria-controls="sc4"> <i
						class="zmdi zmdi-flight-takeoff"></i> Manage Dayoffs
				</a></li>
				<li class="card" role="tab" id="sch5"><a class="collapsed"
					role="button" data-toggle="collapse" data-parent="#slidebar-menu"
					href="#sc5" aria-expanded="false" aria-controls="sc5"> <i
						class="zmdi zmdi-file-text"></i> Manage Papers
				</a></li>
				<li class="card" role="tab" id="sch6"><a class="collapsed"
					role="button" data-toggle="collapse" data-parent="#slidebar-menu"
					href="#sc6" aria-expanded="false" aria-controls="sc6"> <i
						class="zmdi zmdi-assignment-o"></i> Manage Backlogs
				</a>
					<ul id="sc6" class="card-collapse collapse" role="tabpanel"
						aria-labelledby="sch6">
						<li><a href="">#{translate.reqLog}</a></li>
						<li><a href=""> #{translate.checkedLog}</a></li>
						<li><a href="">#{translate.decisionLog}</a></li>

					</ul></li>
				<li class="card" role="tab" id="sch5"><a class="collapsed"
					role="button" data-toggle="collapse" data-parent="#slidebar-menu"
					href="#sc5" aria-expanded="false" aria-controls="sc5"> <i
						class="zmdi zmdi-calendar-check"></i> Manage TimeTrackings
				</a></li>


			</ul>

		</div>
	</div>
</ui:composition>
